<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #qrcode { margin-top: 20px; }
        input { width: 80%; padding: 10px; font-size: 16px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        #download { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <p>Enter text or a URL to generate a QR code:</p>
    <input type="text" id="text" placeholder="Enter text or URL...">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download" download="qrcode.png">Download QR Code</a>
    
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQR() {
            let text = document.getElementById("text").value;
            let qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";
            if (text.trim() === "") {
                alert("Please enter text or a URL.");
                return;
            }
            let qr = new QRCode(qrDiv, {
                text: text,
                width: 256,
                height: 256
            });
            setTimeout(() => {
                let qrCanvas = qrDiv.getElementsByTagName("canvas")[0];
                let qrImage = qrCanvas.toDataURL("image/png");
                let downloadLink = document.getElementById("download");
                downloadLink.href = qrImage;
                downloadLink.style.display = "block";
            }, 500);
        }
    </script>
</body>
</html>
